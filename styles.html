  body::before {
    z-index: -1;
    content: "";
    position: fixed;
    top: -200px;
    left: -200px;
    width: calc(100vw + 200px);
    height: calc(100vh + 200px);
    background-image: url('https://cdn.jsdelivr.net/gh/izzee/rcverse-customizations/gifs/stars.gif');
    background-size: 200px;
    animation: scroll linear infinite reverse 30s;
  }

  main {
    position: relative;
  }

  main::after {
    content: "";
    position: absolute;
  }

  @keyframes scroll {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(200px);
    }
  }

  h1{
    margin: auto;
    font-size: 40px;
    line-height: 2;
    text-align: center;
    position: relative;
    background-position: center;
    mix-blend-mode: lighten;
  }

  details {
    text-align: center;
    margin-top: 16px;
    font-size: 12px;
    p {
      margin: auto;
    }
  }

  h1::before,
  h1::after {
    content: "";
    position: absolute;
    width: 100px;
    height: 80px;
    top: calc(50% - 40px);
    background-image: url('https://cdn.jsdelivr.net/gh/izzee/rcverse-customizations/gifs/cat-eyes.gif');
    mix-blend-mode: lighten;

  }

  h1::before{ 
    right: calc(50% + 100px);
  }

  h1::after{ 
    left: calc(50% + 100px);
    transform: scaleX(-100%);
  }

    font-size: 12px;
    line-height: 2;
    text-align: center;

  }

    width: 100%;

<script>
  const gifs = ['moon', 'spirals', 'stars-bling', 'rose', 'spiral', 'hearts', 'heart']

  function addGifs() {
    gifs.forEach(gif => {
      const imageTag = document.createElement('img')
      imageTag.classList.add('random-gif')
      imageTag.src = `https://cdn.jsdelivr.net/gh/izzee/rcverse-customizations/gifs/${gif}.gif`
      document.body.appendChild(imageTag)
      const randomX = window.innerWidth * Math.random()
      const randomY = window.innerHeight * Math.random()
      imageTag.style.left = `${randomX}px`;
      imageTag.style.top = `${randomY}px`;
      imageTag.style.transform = `scale(${Math.random()})`
    })
  }

  addGifs()
  addGifs()
  addGifs()

  
</script>
